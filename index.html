<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Game</title>
    <style>
        #canvas1 {
            border: 2px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .assets {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="assets">
        <img src="images/backgroundLevel1.png" id="backgroundLevel1" style="display: none;">
        <img src="images/foregroundLevel1.png" id="foregroundLevel1" style="display: none;">
    </div>

    <script type="module" src="main.js"></script>
    
</body>
</html>
